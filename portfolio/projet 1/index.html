<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire de Paiement</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo du Workshop" class="logo" />
      </div>
  <div class="form-container">
    <h2>Paiement pour le Workshop</h2>

    <form>
      <div class="section">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="section">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="section">
        <label>Méthode de paiement</label>
        <div class="payment-methods">
          <label>
            <input type="radio" name="payment" value="visa" required />
            <img src="icons/visa.png" alt="Visa" />
          </label>
          <label>
            <input type="radio" name="payment" value="mastercard" />
            <img src="icons/mastercard.png" alt="Mastercard" />
          </label>
          <label>
            <input type="radio" name="payment" value="paypal" />
            <img src="icons/paypal.png" alt="PayPal" />
          </label>
        </div>
      </div>

      <div class="section">
        <label for="card-name">Nom sur la carte</label>
        <input type="text" id="card-name" name="card-name" required />
      </div>

      <div class="section">
        <label for="card-number">Numéro de carte</label>
        <input type="text" id="card-number" name="card-number" maxlength="19" required />
      </div>

      <div class="flex">
        <div class="section">
          <label for="expiry">Expiration</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/AA" required />
        </div>

        <div class="section">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="4" required />
        </div>
      </div>

      <button type="submit">Payer</button>
    </form>
  </div>
</body>
</html>
